<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy New Year Celebration!</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      font-family: 'Inter', sans-serif;
    }
    canvas {
      display: block;
    }
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      pointer-events: none;
    }
    .glow-text {
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8),
                   0 0 20px #00FFFF,
                   0 0 30px #00FFFF;
    }
    #audio-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background-color: rgba(255,255,255,0.2);
      color: white;
      border: 2px solid white;
      border-radius: 50px;
      padding: 10px 20px;
      z-index: 20;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
      pointer-events: all;
    }
    #audio-btn:hover {
      background-color: rgba(255,255,255,0.5);
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body class="bg-gray-900">

  <!-- Overlay Text -->
  <div id="overlay">
    <h1 class="glow-text text-6xl md:text-8xl font-extrabold text-white mb-4 text-center">
      HAPPY NEW YEAR!
    </h1>
    <p class="glow-text text-4xl md:text-7xl font-light text-yellow-300 text-center">
      2026
    </p>
  </div>

  <!-- Audio Toggle Button -->
  <button id="audio-btn">ðŸ”Š Play Music</button>

  <!-- Background Music -->
  <audio id="bg-music" loop preload="auto" crossorigin="anonymous">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9c6fce3a67.mp3?filename=fireworks-celebration-11255.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>

  <!-- Three.js Scene -->
  <div id="scene-container"></div>

  <script>
    let scene, camera, renderer;
    const particles = [];
    const PARTICLE_COUNT = 500;
    const particleColors = [0xFFD700, 0xFF4500, 0x00FFFF, 0xDA70D6, 0x00FF00, 0xFFFFFF];

    function init() {
      const container = document.getElementById('scene-container');
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000000);

      const aspect = window.innerWidth / window.innerHeight;
      camera = new THREE.PerspectiveCamera(75, aspect, 0.1, 1000);
      camera.position.z = 20;

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      container.appendChild(renderer.domElement);

      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      const pointLight = new THREE.PointLight(0xffffff, 1);
      pointLight.position.set(0, 10, 10);
      scene.add(ambientLight, pointLight);

      for (let i = 0; i < PARTICLE_COUNT; i++) createParticle();
      window.addEventListener('resize', onWindowResize, false);
    }

    function createParticle() {
      const geometry = new THREE.BoxGeometry(0.2, 0.5, 0.05);
      const color = particleColors[Math.floor(Math.random() * particleColors.length)];
      const material = new THREE.MeshPhongMaterial({ color: color, shininess: 80 });
      const p = new THREE.Mesh(geometry, material);
      p.position.set((Math.random() - 0.5) * 5, -10 - Math.random() * 5, (Math.random() - 0.5) * 5);
      p.velocity = new THREE.Vector3((Math.random() - 0.5) * 0.1, 2 + Math.random() * 3, (Math.random() - 0.5) * 0.1);
      p.rotationSpeed = new THREE.Vector3(Math.random() * 0.1, Math.random() * 0.1, Math.random() * 0.1);
      p.gravity = -0.05;
      scene.add(p);
      particles.push(p);
    }

    function updateParticles() {
      const boundaryY = 15;
      particles.forEach(p => {
        p.position.add(p.velocity);
        p.velocity.y += p.gravity;
        p.rotation.x += p.rotationSpeed.x;
        p.rotation.y += p.rotationSpeed.y;
        p.rotation.z += p.rotationSpeed.z;
        if (p.position.y < -15 || p.position.y > boundaryY) {
          p.position.y = -10 - Math.random() * 5;
          p.velocity.set((Math.random() - 0.5) * 0.1, 2 + Math.random() * 3, (Math.random() - 0.5) * 0.1);
          const newColor = particleColors[Math.floor(Math.random() * particleColors.length)];
          p.material.color.set(newColor);
        }
      });
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      updateParticles();
      camera.position.x = Math.sin(Date.now() * 0.00005) * 1.0;
      camera.position.y = Math.cos(Date.now() * 0.00005) * 0.5;
      camera.lookAt(scene.position);
      renderer.render(scene, camera);
    }

    // --- Audio Controls ---
    const audio = document.getElementById('bg-music');
    const btn = document.getElementById('audio-btn');
    let playing = false;

    btn.addEventListener('click', async () => {
      try {
        if (!playing) {
          await audio.play();
          btn.textContent = 'ðŸ”ˆ Mute Music';
          playing = true;
        } else {
          audio.pause();
          btn.textContent = 'ðŸ”Š Play Music';
          playing = false;
        }
      } catch (err) {
        console.error('Audio play error:', err);
        alert('Click again to enable music â€” your browser blocked autoplay.');
      }
    });

    window.onload = function() {
      init();
      animate();
    };
  </script>
</body>
</html>
